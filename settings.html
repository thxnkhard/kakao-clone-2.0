<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/823dcfd0d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">35%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="javascript:history.back();" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="setting__column">
              <span class="settings__icon">
                <i class="fas fa-bullhorn"></i>
              </span>
              <span class="settings__title">
                Notices
              </span>
            </div>
            <div class="setting__column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <span class="settings__icon">
                <i class="fas fa-flask"></i>
              </span>
              <span class="settings__title">
                KaKao Lab
              </span>
            </div>
            <div class="setting__column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__title">
                Version
              </span>
            </div>
            <div class="setting__column">
              <span class="setting__version">
                1.0.0
              </span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="setting__column">
              <span class="settings__icon">
                <i class="fas fa-unlock-alt"></i>
              </span>
              <span class="settings__title">
                Privacy
              </span>
            </div>
            <div class="setting__column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <span class="settings__icon">
                <i class="far fa-bell"></i>
              </span>
              <span class="settings__title">
                Notifications
              </span>
            </div>
            <div class="setting__column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting__column">
              <span class="settings__icon">
                <i class="far fa-user"></i>
              </span>
              <span class="settings__title">
                Friends
              </span>
            </div>
            <div class="setting__column"></div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
